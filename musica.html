<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musiquita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/contenido/css/musica.css">

  <link rel="icon" href="/contenido/imagen/corazon.ICO" type="image/x-icon">
</head>
<body>
  <div class="btn-container">
    <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='contenido.html';">
      Regresar
    </button>
  </div>

  <div class="falling-stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>
  <div class="background">
    <div class="music-player">
      <img src="/contenido/imagen/acdc.png" alt="AC/DC" class="cover-art" id="cover-art">
      <div class="song-info">
        <h2 id="song-title">Thunderstruck</h2>
        <p id="song-artist">AC/DC</p>
        <p id="current-time">00:00</p>
      </div>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>

      <div class="controls">
        <button id="prev-btn" class="control-btn">
          <img src="/contenido/imagen/atras.png" alt="Previous" class="control-icon">
        </button>
        <button id="play-btn" class="control-btn">
          <img src="/contenido/imagen/pausa.png" alt="Play" class="control-icon" id="play-icon">
        </button>
        <button id="next-btn" class="control-btn">
          <img src="/contenido/imagen/siguiente.png" alt="Next" class="control-icon">
        </button>
      </div>
      
      <audio id="audio"></audio>
    </div>
  </div>

  <script src="/contenido/js/musico.js"></script>
  <div class="footer">

  </div>
</body>
</html>
