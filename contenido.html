<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/contenido/css/contenido.css">
    <link rel="icon" href="/contenido/imagen/corazon.ICO" type="image/x-icon">
    <style>
        body {
          
            overflow: auto; 
        }

        .titulo {
            color: rgb(228, 180, 108);
            text-shadow: 4px 4px 0px black, -4px -4px 0px black;
            font-size: 2rem;
            letter-spacing: 4px;
            margin: 20px 0;
            font-family: 'Press Start 2P', sans-serif;
            text-align: center;
        }

        .falling-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            top: -10px;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 0.8; }
            90% { opacity: 0.2; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            width: 90%;
            gap: 20px;
            margin-bottom: 20px;
        }

        .heart {
            animation: blink 1s linear infinite;
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        @media (max-width: 768px) {
            .titulo {
                font-size: 1.5rem;
                margin: 10px 0;
            }

            .container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .icon {
                width: 90%;
            }
        }
    </style>
</head>
<body>

        <div class="star"></div>

        <div class="star"></div>
    </div>

    <div class="container">
        <div class="icon">
            <a href="fotos.html">

            </a>

        </div>
        <div class="icon">

            </a>
            <p>Tortita</p>
        </div>
        <div class="icon">
            <a href="regalo.html">
                <img src="/contenido/imagen/regalo.gif" alt="Gift">
            </a>
            <p>Regalo</p>
        </div>
        <div class="icon">
            <a href="mensaje.html">
                <img src="/contenido/imagen/besito.gif" alt="mensaje">

        </div>
        <div class="icon">

                <img src="/contenido/imagen/cat-music.gif" alt="musica">

    </div>
